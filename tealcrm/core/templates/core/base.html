<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="py-7 px-6 flex justify-between bg-violet-800 space-x-4">
            <a href="/" class="text-white">APOLO CRM</a>

            <div class="space-x-4">
                <a href="{% url 'about' %}" class="text-white py-6 px-6 rounded-xl bg-violet-600">About</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="text-white py-6 px-6 rounded-xl bg-violet-600">Dashboard</a>
                    <a href="{% url 'leads_list' %}" class="text-white py-6 px-6 rounded-xl bg-violet-600">Leads</a>
                    <a href="{% url 'logout' %}" class="text-white py-6 px-6 rounded-xl bg-rose-500">Log out</a>
                {% else %}
                    
                    <a href="{% url 'login' %}" class="text-white py-6 px-6 rounded-xl bg-violet-600">Log in</a>
                    <a href="{% url 'signup' %}" class="text-white py-6 px-6 rounded-xl bg-violet-600">Sing up</a>
                    
                {% endif %}
            </div>
        </nav>
        {% if messages %}
            <div class="py-6 px-6">
                {% for message in messages %}
                    <div class="shadow-indigo-500/50 shadow-md text-white py-4 px-4 bg-violet-600 rounded-xl">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    

        {% block content %}
        {% endblock %} 

        <footer class="py-8 text-center bg-violet-800">
            <p class="text-xs text-white">Copyright (c) 2022 - Teal CRM</p>
             
        </footer>
         
    </body>
</html>
